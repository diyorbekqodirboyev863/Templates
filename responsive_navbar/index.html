<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Navbar">
    <meta name="author" content="Diyorbek Qodirboyev">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navbar</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="m"></i>
            <i class='bx bx-x' id="x"></i>
        </label>
        <nav class="navbar">
            <a href="#" style="--i:0">About</a>
            <a href="#" style="--i:1">Home</a>
            <a href="#" style="--i:2">Gallery</a>
            <a href="#" style="--i:3">Services</a>
            <a href="#" style="--i:4">Contact</a>
        </nav>
    </header>
</body>

</html>
