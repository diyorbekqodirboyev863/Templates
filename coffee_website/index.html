<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website With Login Page HTML CSS | Diyorbek Qodirboyev">
    <meta name="author" content="Diyorbek Qodirbyev">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coffee Website</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <ion-icon name="cafe"></ion-icon>coffee</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Reviews</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="content">
            <h2>Coffee Build Your Mind</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolore ullam maiores commodi quam earum! Eaque
                nulla quod ad voluptas animi?</p>
            <a href="#">Get Started</a>
        </div>
        <div class="wrapper-login">
            <h2>Member Login</h2>
            <form action="#">
                <div class="inp-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="inp-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Enter your password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me!</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="reg-link">
                    <p>Not a member? <a href="#">Register now</a>!</p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
